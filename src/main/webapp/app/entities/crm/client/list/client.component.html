<div>
  <h2 id="page-heading" data-cy="ClientHeading">
    <span jhiTranslate="crmApp.crmClient.home.title">Clients</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="crmApp.crmClient.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-client"
        [routerLink]="['/crm/client/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="crmApp.crmClient.home.createLabel"> Create a new Client </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="clients?.length === 0">
    <span jhiTranslate="crmApp.crmClient.home.notFound">No clients found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="clients && clients.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="crmApp.crmClient.designation">Designation</span></th>
          <th scope="col"><span jhiTranslate="crmApp.crmClient.contact">Contact</span></th>
          <th scope="col"><span jhiTranslate="crmApp.crmClient.postec">Postec</span></th>
          <th scope="col"><span jhiTranslate="crmApp.crmClient.email">Email</span></th>
          <th scope="col"><span jhiTranslate="crmApp.crmClient.tel">Tel</span></th>
          <th scope="col"><span jhiTranslate="crmApp.crmClient.adresse">Adresse</span></th>
          <th scope="col"><span jhiTranslate="crmApp.crmClient.besoins">Besoins</span></th>
          <th scope="col"><span jhiTranslate="crmApp.crmClient.remarques">Remarques</span></th>
          <th scope="col"><span jhiTranslate="crmApp.crmClient.forum">Forum</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/crm/client', client.id, 'view']">{{ client.id }}</a>
          </td>
          <td>{{ client.designation }}</td>
          <td>{{ client.contact }}</td>
          <td>{{ client.postec }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.tel }}</td>
          <td>{{ client.adresse }}</td>
          <td>{{ client.besoins }}</td>
          <td>{{ client.remarques }}</td>
          <td>{{ client.forum }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/crm/client', client.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/crm/client', client.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(client)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
